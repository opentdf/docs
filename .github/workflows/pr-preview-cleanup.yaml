name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to clean up preview for'
        required: true
        type: number

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER=${{ inputs.pr_number }}
          else
            PR_NUMBER=${{ github.event.pull_request.number }}
          fi
          MAPPING_FILE=".pr-mappings.json"

          # Check if mapping file exists
          if [ ! -f "$MAPPING_FILE" ]; then
            echo "No mapping file found, nothing to clean up"
            exit 0
          fi

          # Get the preview ID for this PR
          PREVIEW_ID=$(jq -r --arg pr "$PR_NUMBER" '.[$pr] // empty' "$MAPPING_FILE")

          if [ -z "$PREVIEW_ID" ]; then
            echo "No preview found for PR #${PR_NUMBER}"
            exit 0
          fi

          PREVIEW_DIR="preview-${PREVIEW_ID}"

          # Remove the preview directory
          if [ -d "$PREVIEW_DIR" ]; then
            rm -rf "$PREVIEW_DIR"
            echo "Removed preview directory: ${PREVIEW_DIR}"
          fi

          # Remove PR from mapping file
          jq --arg pr "$PR_NUMBER" 'del(.[$pr])' "$MAPPING_FILE" > "${MAPPING_FILE}.tmp"
          mv "${MAPPING_FILE}.tmp" "$MAPPING_FILE"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add .
          git commit -m "Remove preview for closed PR #${PR_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo;

            await github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ Preview deployment has been cleaned up.',
            });
